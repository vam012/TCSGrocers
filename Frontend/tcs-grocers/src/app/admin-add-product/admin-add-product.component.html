<div class=container>
    <h3>Add Product</h3>
    <hr/>
    <form #productRef="ngForm" (submit)="addNewProduct(productRef)">
        <div class="row justify-content-center">
            <div class="col-lg-3">
                <b>Product Name: </b>
            </div>
            <div class="col-lg-2">
                <input type="text" name="name" id="name" ngModel required minlength="1"/><br/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-3">
                <b>Product Price: </b>
            </div>
            <div class="col-lg-2">
                <input type="text" name="price" id="price" ngModel required minlength="1"/><br/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-3">
                <b>Product Quantity: </b>
            </div>
            <div class="col-lg-2">
                <input type="text" name="quantity" id="quantity" ngModel required minlength="1"/><br/>
            </div>
        </div>
        <br/>
        <div class="row justify-content-center">
            <input type="submit" class="col-3 btn btn-success" value="Add New Product"><br/>
        </div>
        <div class="row justify-content-center">
            <input type="reset" class="col-3 btn btn-warning" value="Reset Fields"><br/>
        </div>
        <h3 class="text-primary">{{msg}}</h3>
    </form>
</div>
<br/>
<div class=container-fluid>
    <div class='row justify-content-center'>
        <table class='table table-hover table-striped caption-top'>
            <caption>List of all products</caption>
            <thead>
                <tr class=table-dark>
                    <th scope=col>ID</th>
                    <th scope=col>Name</th>
                    <th scope=col>Quantity</th>
                    <th scope=col>Price</th>
                    <th scope=col>Discount</th>
                    <th scope=col>Effective Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let product of allProducts'>
                    <th scope=row>{{product._id}}</th>
                    <td>{{product.name}}</td>
                    <td>{{product.quantity}}</td>
                    <td>${{product.price}}</td>
                    <td>{{product.discount}}%</td>
                    <td>${{product.price * (1 - (product.discount/100))}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
