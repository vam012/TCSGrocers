<div>
    <form #dataRef='ngForm'  (submit) = "gotoDayReport(dataRef.value)">
        Enter date for daily report:
        <input type="date" name = "date" id="date" ngModel><br/>

        <input type="reset" value="Reset"/>

    </form>
</div>

<div *ngIf = "!show">
    {{msg}}

</div>
