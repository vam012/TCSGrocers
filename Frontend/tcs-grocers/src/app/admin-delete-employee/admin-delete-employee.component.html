<div class="container">
    <h3>Delete Employee</h3>
    <hr>
    <form #employeeRef="ngForm" (ngSubmit)="deleteEmployee(employeeRef)">
        <div class="row justify-content-center">
            <div class="col-lg-3">
                <b>Employee ID:</b>
            </div>
            <div class="col-lg-2">
                <input type="text" name="employeeId" id="employeeId" required  ngModel/>

            </div>
        </div>
        <br/>
        <div class="row justify-content-center">
            <input type="submit" class="col-3 btn btn-success" value="Delete Employee"><br/>
        </div>
        <div class="row justify-content-center">
            <input type="reset" class="col-3 btn btn-warning" value="Reset"><br/>
        </div>
        <h3 class="text-primary">{{msg}}</h3>
    </form>

</div>
