<div class="container">
    <div class="row">
        <div class="col">
                <input type="button" class="btn btn-outline-secondary" value="Daily Reports" (click)= "goToDailyReports()">
                <input type="button" class="btn btn-outline-secondary" value="Weekly Reports" (click)= "goToWeeklyReports()">
                <input type="button" class="btn btn-outline-secondary" value="Monthly Reports" (click)= "goToMonthlyReports()">
                <input type="button" class="btn btn-outline-secondary" value="Product Reports" (click)= "goToProductReports()">
                <input type="button" class="btn btn-outline-secondary" value="Customer Reports" (click)= "goToCustomerReports()">
        </div>
    </div>
    
    <app-admin-daily-report *ngIf="displayBlock==1"></app-admin-daily-report>
    <app-admin-weekly-report *ngIf="displayBlock==2"></app-admin-weekly-report>
    <app-admin-monthly-report *ngIf="displayBlock==3"></app-admin-monthly-report>
    <app-admin-customer-report *ngIf="displayBlock==4"></app-admin-customer-report>
    <app-admin-product-report *ngIf="displayBlock==5"></app-admin-product-report>
</div>
