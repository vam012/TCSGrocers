<div class="container">
    <div class="row justify-content-center">
        <div class="col-12"><h1>Admin Login</h1></div>
        <input type="button" class="btn btn-secondary col-lg-3" value="Go Back To Admin Home" routerLink="/admin">
    </div>
</div>
<hr>
<br/>
<div class=container>
    <form #loginRef="ngForm" (submit)="loginAttempt(loginRef.value)">
        <div class="row justify-content-center">
            <div class="col-lg-1">
                <b>Username: </b>
            </div>
            <div class="col-lg-2">
                <input type="text" name="username" id="username" ngModel/><br/>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-1">
                <b>Password: </b>
            </div>
            <div class="col-lg-2">
                <input type="password" name="password" id="password" ngModel/><br/>
            </div>
        </div>
        <h4 class="text-danger">{{msg}}</h4>
        <div class="row justify-content-center">
            <input type="submit" class="col-2 btn btn-success" value="Login"><br/>
        </div>
        <div class="row justify-content-center">
            <input type="reset" class="col-2 btn btn-warning" value="Reset Fields"><br/>
        </div>
    </form>
</div>
