<div class=container-fluid>
    <div class="row justify-content-center">
        <div class="col-12"><h1>Employee Home Menu</h1></div>
        <input type="button" class="btn btn-secondary col-lg-3" value="Go Back To Employee Home" routerLink="/employee">
    </div>
    <hr/>
    <div class="row">
        <div class="row">
            <div class="col-3 justify-content-start">
                <div class=container id=navbar>
                    <div class="row"><input type="button" class='btn btn-secondary' value="Send a request" #button1 (click)=goToSendRequest(button1)></div><br/>
                    <div class="row"><input type="button" class='btn btn-secondary' value="Update Order Status" #button2 (click)=goToOrderStatus(button2)></div><br/>
                    <div class="row"><input type="button" class='btn btn-secondary' value="Unlock Users" #button3 (click)=goToUnlockUsers(button3)></div><br/>
                    <div class="row"><input type="button" class='btn btn-secondary' value="Edit Profile"#button4 (click)=goToEditProfile(button4)></div><br/>
                    <div class="row"><input type="button" class='btn btn-danger' value="Logout" (click)=logoutEmployee()></div><br/>
                </div>
                
            </div>
            <div class="col-9 align-items-center">
                <div class=container>
                    <app-send-request *ngIf="displayBlock==1"></app-send-request>
                    <app-update-order-status *ngIf="displayBlock==2"></app-update-order-status>
                    <app-unlock-users *ngIf="displayBlock==3"></app-unlock-users>
                    <app-edit-profile *ngIf="displayBlock==4"></app-edit-profile>
                </div>
            </div>
    </div>
</div>
