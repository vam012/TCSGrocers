<div class="container">
    <h3>Unlock Users</h3>
    <hr>
</div>
<form #userRef="ngForm" (ngSubmit)="unlockUser(userRef)">
    <div class="row justify-content-center">
        <div class="col-lg-3">
            <b>User ID:</b>
        </div>
        <div class="col-lg-2">
            <input type="text" name="id" id="id" required ngModel />

        </div>
    </div>
    <div class="row justify-content-center">
        <input type="submit" class="col-3 btn btn-success" value="Unlock User"><br />
    </div>
    <div class="row justify-content-center">
        <input type="reset" class="col-3 btn btn-warning" value="Reset"><br />
    </div>
    <h3 class="text-primary">{{userMsg}}</h3>
</form>
