<div class=container>
    <h3>User Account Unlock Requests</h3>
</div>
<div class=container>
    <div class="row justify-content-center">
        <table class=table>
            <thead>
                <tr>
                    <th scope=col>Request ID</th>
                    <th scope=col>Customer ID</th>
                    <th scope=col>Open Account and Close</th>
                </tr>
            </thead>
            <tbody *ngFor="let request of acctReqs">
                <tr>
                    <th>{{request._id}}</th>
                    <td>{{request.customerID}}</td>
                    <button (click)="closeTicket(request._id,request.customerID)" class="btn btn-info text-success">Close Request #{{request._id}}</button>
                </tr>
            </tbody>
        </table>
    </div>
</div>
