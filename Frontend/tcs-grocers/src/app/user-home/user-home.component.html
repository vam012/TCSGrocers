<header>
    <div class="container">
        <div class="col-md-12 text-right">
            <div class="cart_icon" routerLink="/cart">
                <i class="fa fa-shopping-cart"></i>
                <div class="cart_value">
                    2
                </div>
            </div>
            <div class="logout">
                <input class="btns" type="button" value="logout">
            </div>
    
        </div>
    </div>
</header>
<section class="product">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-3" *ngFor="let prod of productArray"> 
                <div class="box">
                    <div class="prodName">
                        <h4>{{prod.prodName}}</h4>
                    </div>
                    <div class="prodPrice">
                        <h5>{{prod.prodPrice}}</h5>
                    </div>
                    <div class="prodQuan">
                        <h5>Available: {{prod.prodQuantity}}</h5>
                    </div>
                    <div class="userQuan">
                        <button type="button" class="btnInc"><i class="fa fa-plus"></i></button> 
                        <span>{{prod.qnt}}</span>
                        <button type="button" class="btnInc"><i class="fa fa-minus"></i></button> 
                    </div>
                    <button type="button" class="cart_btn">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
</section>
