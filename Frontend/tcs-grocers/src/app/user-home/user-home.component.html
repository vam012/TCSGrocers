<header>
    <div class="container">
        <div class="col-md-12 text-right">
            <div class="cart_icon" routerLink="/cart">
                <i class="fa fa-shopping-cart"></i>
                <div class="cart_value">
                    {{cart_items}}
                </div>
            </div>
            <div class="logout">
                <input class="btns btn btn-warning btn-sm" type="button" value="Checkout" routerLink="/cart">
            </div>
    
        </div>
    </div>
</header>
<section class="product">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-3" *ngFor="let prod of productArray"> 
                <div class="box bg-light mb-3">
                    <div class="prodName">
                        <h4>{{prod.name}}</h4>
                    </div>
                    <div class="prodPrice">
                        <h5>${{prod.price}}</h5>
                    </div>
                    <div class="prodQuan">
                        <h5>Available: {{prod.quantity}}</h5>
                    </div>
                    <div class="prodQuan">
                        <h5>Discount: {{prod.discount}}%</h5>
                    </div>
                    <div class="userQuan">
                        <button type="button" class="btnInc btn btn-outline-secondary btn-sm" (click)=inc(prod)><i class="fa fa-plus"></i></button> 
                        <span>{{prod.qnt}}</span>
                        <button type="button" class="btnInc btn btn-outline-secondary btn-sm" (click)=dec(prod)><i class="fa fa-minus"></i></button> 
                    </div>
                    <button type="button" class="cart_btn btn btn-success btn-block" (click)="addCart(prod)">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
</section>
