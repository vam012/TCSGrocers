
<div class=container *ngIf='!showCreate && !showUnlock'>
<h1>User Login Page</h1>
<div class="row justify-content-center">
  <button class='btn btn-secondary col-3' routerLink="/mainmenu">Back to main menu</button>
</div>
<br/>
  <form #loginRef="ngForm" (submit)="loginAttempt(loginRef)">
      <h3>Login</h3>
      <div class="row justify-content-center">
          <div class="col-lg-1">
              <b>Username: </b>
          </div>
          <div class="col-lg-2">
              <input type="text" name="username" id="username" ngModel required/><br/>
          </div>
      </div>
      <div class="row justify-content-center">
          <div class="col-lg-1">
              <b>Password: </b>
          </div>
          <div class="col-lg-2">
              <input type="password" name="password" id="password" ngModel required/><br/>
          </div>
      </div>
      <h4 class="text-danger">{{msg}}</h4>
      <div class="row justify-content-center">
          <input type="submit" class="col-2 btn btn-success" value="Login"><br/>
      </div>
  </form>
</div>

<hr/>
<div class=container *ngIf='!showCreate && !showUnlock'>
  <div class="row justify-content-center">
    <input type="submit" class="col-2 btn btn-danger" value="Unlock Account" (click)='showUnlock=true'><br/>
  </div>
  <br/>
  <div class="row justify-content-center">
    <input type="submit" class="col-2 btn btn-primary" value="Create a new Account" (click)='showCreate=true'><br/>
  </div>
</div>
<div class=container *ngIf='showCreate'>
  <div class='row justify-content-center'>
      <button class='btn btn-secondary col-3' (click)='showCreate=false'>Back To Login</button>
  </div>
  <app-user-sign-up></app-user-sign-up>
</div>
<div class=container *ngIf='showUnlock'>
  <div class='row justify-content-center'>
      <button class='btn btn-secondary col-3' (click)='showUnlock=false'>Back To Login</button>
  </div>
  <app-user-raise-ticket></app-user-raise-ticket>
</div>
