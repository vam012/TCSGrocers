<div class="container">
    <h1>Raise Ticket</h1>
    <hr/>
    <form #formRef="ngForm" (submit)="createRequest(formRef)">
        <div class='row justify-content-center'>
            <div class=col-3><b>Username to be unlocked</b></div>
            <div class=col-3><input type="text" name="username" id="username" ngModel required></div>
        </div>
        <h3 class=text-danger>{{msg}}</h3>
        <div class='row justify-content-center'>
            <input type="submit" class='col-3 btn btn-success' value="Send a Request">
        </div>
    </form>
</div>
